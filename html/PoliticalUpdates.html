<body class="bg-gray-50 dark:bg-gray-900">

        <div class="flex items-center justify-center h-16 border-b dark:border-gray-700">

            </a>
        </div>
        <nav class="mt-6">
            <div class="px-4 space-y-3">
                <a href="DashBoard.html" class="nav-link flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                    Dashboard
                </a>
                <a href="FinancialNews.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-newspaper w-5 h-5 mr-3"></i>

                <a href="PoliticalUpdates.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-globe w-5 h-5 mr-3"></i>

                </a>
                <a href="Voting.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-vote-yea w-5 h-5 mr-3"></i>
                    Voting
                </a>
                <a href="FinancialAnalysis.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                    Financial Analysis
                </a>
                <a href="BoardMeetings.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">

                </a>
                <a href="AIInsights.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">

                    <i class="fas fa-cog w-5 h-5 mr-3"></i>
                    Settings
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Political Updates</h1>
                    <p class="text-gray-600 dark:text-gray-400">
                        Real-time political news and analysis powered by AI
                    </p>
                </div>

                <!-- Filters -->
                <div id="news-filters" class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Region
                            </label>
                            <select class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700">
                                <option value="">All Regions</option>
                                <option value="North America">North America</option>
                                <option value="Europe">Europe</option>
                                <option value="Asia">Asia</option>
                                <!-- Add more options -->
                            </select>
                        </div>
                        <!-- Add more filters -->
                    </div>
                </div>

                <!-- News Content -->
                <div id="news-container" class="space-y-6">
                    <!-- News items will be dynamically inserted here -->
                </div>

                <!-- Analysis Section -->
                <div id="analysis-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Charts and analysis will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../JS/components/politicalNewsHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new PoliticalNewsHandler();
        });
