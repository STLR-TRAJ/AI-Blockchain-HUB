<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis - AI Blockchain Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex">
        <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg">
        <div class="flex items-center justify-center h-16 border-b dark:border-gray-700">
            <a href="../Home.html" class="flex items-center">
                <i class="fas fa-cube text-blue-600 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">AI Blockchain Hub</h1>
            </a>
        </div>
        <nav class="mt-6">
            <div class="px-4 space-y-3">
                <a href="DashBoard.html" class="nav-link flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                    Dashboard
                </a>
                <a href="FinancialNews.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-newspaper w-5 h-5 mr-3"></i>
                    Financial News
                </a>
                <a href="PoliticalUpdates.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-globe w-5 h-5 mr-3"></i>
                    Political Updates
                </a>
                <a href="Voting.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-vote-yea w-5 h-5 mr-3"></i>
                    Voting
                </a>
                <a href="FinancialAnalysis.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                    Financial Analysis
                </a>
                <a href="BoardMeetings.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-users w-5 h-5 mr-3"></i>
                    Board Meetings
                </a>
                <a href="AIInsights.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-brain w-5 h-5 mr-3"></i>
                    AI Insights
                </a>
                <a href="Settings.html" class="nav-link flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-cog w-5 h-5 mr-3"></i>
                    Settings
                </a>
            </div>
        </nav>
    </div>
        
        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Market Overview -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Market Summary</h3>
                        <div id="market-summary" class="space-y-4">
                            <!-- Market summary content -->
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Technical Analysis</h3>
                        <canvas id="technicalChart"></canvas>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">AI Predictions</h3>
                        <div id="ai-predictions" class="space-y-4">
                            <!-- AI predictions content -->
                        </div>
                    </div>
                </div>

                <!-- Sector Analysis -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Sector Performance</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <canvas id="sectorChart"></canvas>
                        <div id="sector-details" class="space-y-4">
                            <!-- Sector details content -->
                        </div>
                    </div>
                </div>

                <!-- News Feed -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Financial News</h3>
                    <div id="news-feed" class="space-y-4">
                        <!-- News feed content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../JS/components/financialAnalysisHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new FinancialAnalysisHandler();
        });
    </script>
</body>
</html>
