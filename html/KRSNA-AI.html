<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRSNA AI - AI Blockchain Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar (same as other pages) -->
        <div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg">
            <!-- ... sidebar content ... -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <div class="h-full flex flex-col">
                <!-- Chat Interface -->
                <div class="flex-1 flex flex-col p-6">
                    <!-- Chat Header -->
                    <div class="bg-white dark:bg-gray-800 rounded-t-xl p-4 shadow-sm">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
                                <i class="fas fa-robot text-white text-xl"></i>
                            </div>
                            <div>
                                <h2 class="text-lg font-semibold text-gray-800 dark:text-white">KRSNA AI</h2>
                                <p class="text-sm text-gray-500 dark:text-gray-400">AI Assistant</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-800 space-y-4">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Chat Input -->
                    <div class="bg-white dark:bg-gray-800 rounded-b-xl p-4 shadow-sm">
                        <form id="chat-form" class="flex space-x-4">
                            <input 
                                type="text" 
                                id="message-input"
                                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Type your message..."
                            >
                            <button 
                                type="submit"
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../JS/components/menu.js"></script>
    <script src="../JS/menuHandler.js"></script>
    <script src="../JS/krsnaAI.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new MenuComponent();
            new MenuHandler();
            new KrsnaAI();
        });
    </script>
</body>
</html>
